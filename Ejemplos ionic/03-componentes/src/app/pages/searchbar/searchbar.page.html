<ion-header no-border>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/" slot="start"></ion-back-button>
    </ion-buttons>
    <ion-title>Search Bar</ion-title>
  </ion-toolbar>

  <ion-searchbar animated (ionChange)="buscar($event)"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let album of albumes | filtro: textoBuscar:'title'">
      {{ album.title }}
    </ion-item>
  </ion-list>
</ion-content>
