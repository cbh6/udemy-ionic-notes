<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-slides [options]="sliderOpts" *ngIf="!dataLocalService.favoritos.length">
    <ion-slide>
      <ion-label>No hay favoritos</ion-label>
    </ion-slide>
  </ion-slides>
  <app-noticias
    *ngIf="dataLocalService.favoritos.length"
    [noticias]="dataLocalService.favoritos"
    [enFavoritos]="true"
  ></app-noticias>
</ion-content>
