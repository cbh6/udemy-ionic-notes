<ion-card color="dark">
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{ index + 1 }}. </span>
      <span class="noticia-source-name">{{ noticia.source.name }}</span>

      <div class="noticia-more">
        <ion-button fill="clear" (click)="lanzarMenu()">
          <ion-icon slot="icon-only" name="more"></ion-icon>
        </ion-button>
      </div>
    </ion-card-subtitle>
    <ion-card-title (click)="abrirNoticia()">{{
      noticia.title
    }}</ion-card-title>
  </ion-card-header>
  <ion-img
    (click)="abrirNoticia()"
    *ngIf="noticia.urlToImage"
    [src]="noticia.urlToImage"
  ></ion-img>
  <ion-card-content>
    <p>{{ noticia.description }}</p>
  </ion-card-content>
</ion-card>
